<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Layout</title>

    <!-- Bootstrap 4 CDN (most commonly used in assignments) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="max-width:600px; border:5px solid rgb(4,255,4); background-color:rgb(41,0,0);">

    <!-- ROW 1 -->
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
        <!-- Medium: col-4 | Small: col-6 -->
        <div class="col-sm-6 col-md-4" style="border:2px dotted rgb(38,38,43); background-color:teal;">
            Row 1 - Col 1
        </div>

        <!-- Medium: col-8 | Small: col-6 -->
        <div class="col-sm-6 col-md-8" style="border:2px dotted rgb(38,38,43); background-color:thistle;">
            Row 1 - Col 2
        </div>
    </div>

    <!-- ROW 2 -->
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
        <!-- Medium: col-4 with offset-2 | Small: full width? (problem only specifies medium) -->
        <div class="col-md-4 offset-md-2 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:tomato;">
            Row 2 - Col 1
        </div>

        <div class="col-md-4 offset-md-2 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:turquoise;">
            Row 2 - Col 2
        </div>
    </div>

    <!-- ROW 3 -->
    <div class="row justify-content-center" style="border:5px solid rgb(255,188,188); height:200px;">
        <!-- Medium: col-4 | Small: col-6 -->
        <div class="col-md-4 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:violet;">
            Row 3 - Col 1
        </div>

        <div class="col-md-4 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:yellowgreen;">
            Row 3 - Col 2
        </div>
    </div>

</div>

</body>
</html>
